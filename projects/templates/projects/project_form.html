{% extends 'main.html' %}
{% block content %}

<!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'projects' %}"><i class="im im-angle-left"></i></a>
                <h1>Update your project!</h1>
                <small style="color:#FF0000";>*If you remove your project picture it won't show on the mainpage!*</small>
                <br>

                <form class="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in form %}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}} </label>
                        {{field}}
                    </div>
                    {% endfor %}

                    <div class="form__field">
                        {% for tag in project.tags.all %}
                            <div class="project-tag tag tag--pill tag--main">{{tag.name}} &#215; </div>
                        {% endfor %}
                    </div>



                    <div class="form__field">
                        <label for="formInput#text">Tags</label>
                        <textarea class="input" name="newtags" placeholder="Add tags here... Ex: (React, JavaScript, C++)"></textarea>
                    </div>


                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>


{% endblock content %}
